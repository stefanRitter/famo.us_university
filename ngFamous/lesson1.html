<!DOCTYPE HTML>
<html ng-app="famousUniversity">
<head>
  <title>famo.us / Angular</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="stylesheet" href="bower_components/famous-angular/dist/famous-angular.css">
  <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>

  <fa-app ng-controller='Lesson1Ctrl' id="app">
    
    <fa-modifier 
      ng-repeat="elem in list"
      fa-size="[undefined, 100]" 
      fa-translate="[0, $index * 120, 0]">
      
      <fa-surface fa-background-color="elem.bgColor" fa-color="'#fff'">
        {{elem.content}}
      </fa-surface>
    
    </fa-modifier>
  </fa-app> 

  <script src="bower_components/angular/angular.js"></script>

  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>-->

  <script src="bower_components/famous/famous-global.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
