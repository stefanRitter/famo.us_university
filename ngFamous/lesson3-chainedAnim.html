<!DOCTYPE HTML>
<html ng-app="famousUniversity">
<head>
  <title>famo.us / Angular</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="stylesheet" href="bower_components/famous-angular/dist/famous-angular.css">
  <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>

  <fa-app ng-controller='Lesson3Ctrl-chained' id="app">
    
    <!-- scaling modifier -->
    <fa-modifier fa-origin="[0.5, 0.5]"
                 fa-align="[0.5, 0.5]"
                 fa-scale="scale.get()">

      <!-- outer red surface -->
      <fa-surface fa-background-color="'#dc322f'"
                  fa-size="[100, 100]"></fa-surface>

      <!-- inner blue surface wrapped in modifier -->
      <fa-modifier fa-size="[50, 50]" fa-rotate-z="angle.get()">
        <fa-surface
          fa-background-color="'#268bd2'"
          fa-click="scaleAnimate()">
          click
        </fa-surface>
      </fa-modifier>
      
    </fa-modifier>
  
  </fa-app>


  <script src="bower_components/angular/angular.js"></script>
  <!--<script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>-->

  <script src="bower_components/famous/famous-global.js"></script>
  <script src="bower_components/famous-angular/dist/famous-angular.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
